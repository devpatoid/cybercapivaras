<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cyber Capivaras</title>
  <link rel="icon" type="image/png" href="imgs/apple-touch-icon.png"> 

  <style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    background: url('imgs/bg-site.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 100vh;
    padding-right: 5%;
  }

  .login-container {
    background-color: rgb(71, 0, 0);
    padding: 50px 40px;
    border-radius: 10px;
    width: 100%;
    max-width: 600px;
    color: white;
    text-align: center;
  }

  .logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
  }

  .logo img {
    height: 40px;
  }

  h2 {
    font-size: 28px;
    margin-bottom: 10px;
  }

  p.subtitle {
    font-size: 14px;
    color: #ccc;
    margin-bottom: 30px;
  }

  .input-group {
    display: flex;
    align-items: center;
    background-color: transparent;
    border: 1.5px solid #fff;
    border-radius: 5px;
    margin-bottom: 20px;
    padding: 10px;
  }

  .input-group svg {
    fill: white;
    margin-right: 10px;
    width: 18px;
    height: 18px;
  }

  .input-group input {
    background: transparent;
    border: none;
    outline: none;
    color: white;
    width: 100%;
    font-size: 14px;
  }

  .options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    color: #ccc;
    margin-bottom: 25px;
  }

  .options label {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .options a {
    color: #ffffff;
    text-decoration: none;
  }

  .options a:hover {
    text-decoration: underline;
  }

  .login-btn {
    background-color: transparent;
    color: white;
    border: 1.5px solid white;
    border-radius: 5px;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: 0.3s;
  }

  .login-btn:hover {
    background-color: rgb(156, 5, 5);
    color: #ffffff;
  }

  /* RESPONSIVIDADE */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      max-width: 100%;
      padding: 30px 20px;
    }
  }
</style>

</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="imgs/apple-touch-icon copy.png" alt="Logo Cyber Capivaras">
    </div>
    <h2>Bem-vindo!</h2>
    <p class="subtitle">Faça login no Cyber Capivaras com seu e-mail institucional</p>

    <form>
      <div class="input-group">
        <!-- ícone email -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 13.065l-8-5.065v10h16v-10zM12 11.065l8-5.065h-16z"/></svg>
        <input type="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="input-group">
        <!-- ícone senha -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-7h-1v-2a5 5 0 00-10 0v2h-1a1 1 0 00-1 1v9a1 1 0 001 1h12a1 1 0 001-1v-9a1 1 0 00-1-1zm-3 0h-6v-2a3 3 0 016 0v2z"/></svg>
        <input type="3451" placeholder="Digite sua senha" required>
      </div>

      <div class="options">
        <label><input type="checkbox"> Manter-me conectado</label>
        <a href="#">Esqueci minha senha</a>
      </div>

      <button type="submit" class="login-btn">ENTRAR ></button>
    </form>
  </div>

</body>
</html>
